<nav>
  <ul class="horizontal-list">
    {% for link in site.nav_links %}

        {% if link.icon %}
          <i class="{{ link.icon }}"></i>
        {% endif %}
        {{ link.title }}
      </a>
    </li>
  {% endfor %}
  </ul>
</nav>
